<div class="bg-background-light dark:bg-background-dark font-display text-[#131811] dark:text-white overflow-hidden">
  <div class="relative flex min-h-screen w-full flex-row">
    <div class="flex w-full flex-col justify-center bg-white dark:bg-[#1c2b18] px-8 py-12 sm:px-12 lg:w-1/2 lg:px-20 xl:px-32 z-10 shadow-xl lg:shadow-none">
      <div class="mb-8">
        <div class="flex items-center gap-3 text-primary mb-10">
          <div class="flex items-center justify-center size-10 rounded-lg bg-primary/10">
            <span class="material-symbols-outlined text-3xl">agriculture</span>
          </div>
          <h2 class="text-2xl font-bold tracking-tight text-[#131811] dark:text-white">AgroConnect</h2>
        </div>
        <h1 class="text-3xl font-black leading-tight tracking-tight text-[#131811] dark:text-white sm:text-4xl mb-3">
          Bem-vindo de volta
        </h1>
        <p class="text-base text-[#6e8a60] dark:text-[#a0c490]">
          Acesse sua conta para conectar-se com os melhores revendedores e potencializar sua colheita.
        </p>
      </div>
      <form class="flex flex-col gap-5">
        <div class="flex flex-col gap-2">
          <label class="text-sm font-medium leading-none text-[#131811] dark:text-gray-200">E-mail ou Celular</label>
          <div class="relative">
            <input class="flex w-full h-14 rounded-lg border border-[#dfe6db] bg-white dark:bg-[#25361f] dark:border-[#3a4d33] px-4 py-2 text-base ring-offset-background placeholder:text-[#6e8a60] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 disabled:cursor-not-allowed disabled:opacity-50 text-[#131811] dark:text-white" placeholder="ex: joao.silva@agro.com" type="text"/>
            <span class="material-symbols-outlined absolute right-4 top-4 text-[#6e8a60]">mail</span>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-sm font-medium leading-none text-[#131811] dark:text-gray-200">Senha</label>
          <div class="relative">
            <input class="flex w-full h-14 rounded-lg border border-[#dfe6db] bg-white dark:bg-[#25361f] dark:border-[#3a4d33] px-4 py-2 text-base ring-offset-background placeholder:text-[#6e8a60] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 disabled:cursor-not-allowed disabled:opacity-50 text-[#131811] dark:text-white pr-12" placeholder="Digite sua senha" type="password"/>
            <button class="absolute right-4 top-0 h-full flex items-center text-[#6e8a60] hover:text-primary transition-colors" type="button">
              <span class="material-symbols-outlined">visibility_off</span>
            </button>
          </div>
        </div>
        <div class="flex justify-end">
          <a class="text-sm font-medium text-primary hover:text-primary-dark hover:underline transition-colors" routerLink="/forgot-password">
            Esqueci minha senha
          </a>
        </div>
        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-lg text-sm font-bold ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-[#131811] hover:bg-primary-dark h-14 w-full shadow-sm hover:shadow-md" type="button">
          Entrar na plataforma
        </button>
        <div class="relative my-2">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t border-[#dfe6db] dark:border-[#3a4d33]"></span>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-white dark:bg-[#1c2b18] px-3 text-[#6e8a60]">Ou continue com</span>
          </div>
        </div>
        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-lg text-sm font-bold ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-[#dfe6db] bg-transparent hover:bg-background-light dark:border-[#3a4d33] dark:hover:bg-[#25361f] dark:text-white text-[#131811] h-14 w-full gap-3 group" type="button">
          <span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">fingerprint</span>
          Entrar com Biometria
        </button>
      </form>
      <div class="mt-8 text-center text-sm">
        <span class="text-[#6e8a60] dark:text-[#a0c490]">Ainda nao tem uma conta? </span>
        <a class="font-bold text-primary hover:text-primary-dark hover:underline" href="#">
          Cadastre-se gratuitamente
        </a>
      </div>
      <div class="mt-auto pt-10 text-xs text-[#6e8a60] flex gap-4 justify-center">
        <a class="hover:text-primary" routerLink="/termos">Termos</a>
        <span>|</span>
        <a class="hover:text-primary" routerLink="/privacidade">Privacidade</a>
        <span>|</span>
        <a class="hover:text-primary" routerLink="/faq">Ajuda</a>
      </div>
    </div>
    <div class="relative hidden lg:flex lg:w-1/2 flex-col justify-between bg-primary/10 overflow-hidden">
      <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10 mix-blend-multiply z-10"></div>
      <div class="absolute inset-0 z-0">
        <img alt="Aerial view of lush green agricultural fields with modern irrigation systems" class="h-full w-full object-cover brightness-[0.85]" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCYJxvmz24OMtrNKgqJtEhGWh6j-wzx4YklSYsqPB6U80L2oh6zNF-umn4g6XdbDClkEA8DHPWH15jWutsYUutPDIgwjT9DNz2yxci1tE_ljGMuHlvWlFZyjaeTBvncVaVAfe7GfpTGAP0983YJYzSEZX-XYJRXBymx-gXl2DdPQVvWpI0TPAwf4MKJrEIPVrtayphcTSqnXePvMLjqNUkq764wRVk_Dk7sdwteSM5M_KFoONDz7rVoUWgH40EHKSfraA8mMzVfQ-67"/>
        <div class="absolute inset-0 bg-gradient-to-t from-[#131811]/90 via-[#131811]/40 to-transparent"></div>
      </div>
      <div class="relative z-20 flex h-full flex-col justify-end p-20">
        <app-carousel-card
          [slides]="carouselSlides"
          cardClass="transform transition-all hover:scale-[1.02] duration-500"
          indicatorClass="mt-12"
        ></app-carousel-card>
      </div>
    </div>
  </div>
</div>
