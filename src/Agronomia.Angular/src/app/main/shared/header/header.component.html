<div class="bg-white dark:bg-[#162210] border-b border-gray-100 dark:border-[#2a3825] sticky top-0 z-30">
  <div class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8">
    <header class="flex items-center justify-between h-20">
      <div class="flex items-center gap-8">
        <button
          class="flex items-center gap-2 hover:opacity-90 transition-opacity"
          type="button"
          (click)="goHome()"
          aria-label="Voltar para o inÃ­cio"
        >
          <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
            <span class="material-symbols-outlined text-2xl font-bold">agriculture</span>
          </div>
          <h2 class="text-xl font-black tracking-tight text-[#131811] dark:text-white hidden sm:block">AgroMarket</h2>
        </button>
        <div
          *ngIf="showLocation"
          class="hidden md:flex items-center gap-2 px-3 py-2 bg-gray-100 dark:bg-gray-800/50 rounded-full cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
        >
          <span class="material-symbols-outlined text-gray-500 text-sm">location_on</span>
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300 truncate max-w-[200px]">
            {{ locationLabel }} {{ locationValue }}
          </span>
          <span class="material-symbols-outlined text-primary text-sm">expand_more</span>
        </div>
      </div>
      <ng-container *ngIf="!resolvedIsAuthenticated; else userMenu">
        <div class="hidden md:flex items-center gap-4">
          <button class="text-sm font-bold text-gray-500 hover:text-primary transition-colors px-4" type="button" (click)="goToLogin()">
            Entrar
          </button>
          <button
            class="flex items-center justify-center rounded-xl h-10 px-5 bg-primary text-[#131811] hover:bg-primary-dark transition-colors text-sm font-bold shadow-md shadow-primary/20"
            type="button"
            (click)="handlePrimaryCta()"
          >
            Criar conta
          </button>
        </div>
        <div class="md:hidden flex items-center">
          <button class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" type="button" (click)="handlePrimaryCta()" aria-label="Abrir menu">
            <span class="material-symbols-outlined text-3xl">menu</span>
          </button>
        </div>
      </ng-container>
      <ng-template #userMenu>
        <app-user-dropdown
          [userName]="userName"
          [userRole]="userRole"
          [avatarUrl]="userAvatarUrl"
          [pendingOrders]="userPendingOrders"
          (selectProfile)="handleProfile()"
          (selectOrders)="handleOrders()"
          (selectPrescriptions)="handlePrescriptions()"
          (selectSettings)="handleSettings()"
          (selectHelp)="handleHelp()"
          (logout)="handleLogout()"
        ></app-user-dropdown>
      </ng-template>
    </header>
  </div>
</div>
